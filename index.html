<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" href="images/favicon.ico">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Dans Google Project">
		<meta name="author" content="Dan Dreger">
		<title>Google Project</title>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style/google.css">
	</head>
	<body>
		<ul class="navbar">
				<li><a href="https://www.google.com/">+Dan</a></li>
      			<li><a href="https://mail.google.com/mail/?tab=wm">Mail</a></li>
      			<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a></li>
      			<li><div class="fa fa-th"></div></li>
      			<li><div class="fa fa-bell-o"></div></li>
				<li><span class="share-button">Share</span></li>
      			<li><img class="profile-img" src="images/thumbsup.png"></li>

		<div class="mainphoto">
		<img src="images/googlelogo.png">

		<div class="buttons">

		</div>

		<div class="bottomlinks">

				<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
			</ul>

			<ul class="bottomrightlinks">
				<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
		        <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
		        <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
			</ul>
